<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Sell</title>
  <link rel="stylesheet" href="user_sell.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="https://via.placeholder.com/100" alt="User Avatar" class="user-avatar">
        <h3>Username</h3>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>Dashboard</li>
          <li>Sell</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Sell</h1>

      <!-- Sell History -->
      <section class="sell-history">
        <h3>판매 신청 내역</h3>
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th>Type</th>
              <th>Date</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>⏳ Waiting</td>
              <td>Lithium AAA</td>
              <td>December 18, 2024</td>
              <td>32$</td>
            </tr>
            <tr>
              <td>✅ Success</td>
              <td>Lithium AAA</td>
              <td>December 18, 2024</td>
              <td>32$</td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Selling Form -->
      <section class="selling-form">
        <h3>Selling Form</h3>
        <form>
          <div class="form-group">
            <label for="battery-type">Type of Battery</label>
            <select id="battery-type">
              <option>Lithium AAA</option>
              <option>Alkaline AA</option>
              <option>Nickel-Cadmium</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">수량? amount?</label>
            <input type="number" id="amount" placeholder="Enter amount">
          </div>
          <div class="form-group">
            <p>예상 판매가</p>
            <h2>50$</h2>
          </div>
          <button type="submit" class="submit-button">Applying to sell</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
