<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="company_dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="">
          <img src="./images/bettery.png" />
          <h1>Recycle Battery</h1>
        </div>
        <div class="sidebar-header">
          <img
            src="./images/sungyillhightech.png"
            alt="Company Logo"
            class="company-logo"
          />
          <h3>SungEel HiTech</h3>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <img src="./images/dashboard.png" />
              Dashboard
            </li>
            <li>
              <a href="./company_buy.html">
                <img src="./images/dollar.png" />
                Buy
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Dashboard -->
      <main class="dashboard">
        <h1>Dashboard</h1>
        <div class="stats-cards">
          <div class="card">
            <h4>Current Credits</h4>
            <p>15.5</p>
            <img src="./images/dollar.png" />
          </div>
          <div class="card">
            <h4>Total Batteries Buy</h4>
            <p>50</p>
            <img src="./images/bettery.png" />
          </div>
          <div class="card">
            <h4>Carbon Emission Reduced</h4>
            <p>15.5</p>
            <img src="./images/co2.png" />
          </div>
        </div>

        <div class="dashboard-content">
          <div class="graph-section">
            <h3>Company Graph</h3>
            <canvas id="carbonGraph" width="400" height="200"></canvas>
          </div>
          <div class="rank-section">
            <h3>Company Rank</h3>
            <div class="rank-item">
              <img
                src="./images/sungyillhightech.png"
                alt="Company Logo"
                class="rank-logo"
              />
              <span>SungEel HiTech</span>
              <span>42.1%</span>
            </div>
          </div>
        </div>

        <div class="purchase-history">
          <h3>Purchase History</h3>
          <ul id="purchase-list"></ul>
        </div>
      </main>
    </div>

    <script>
      // purchaseHistory를 localStorage에서 불러오기
      const purchaseHistory =
        JSON.parse(localStorage.getItem("purchaseHistory")) || [];
      const purchaseList = document.getElementById("purchase-list");

      // 구매 내역을 화면에 표시
      purchaseHistory.forEach((purchase) => {
        const li = document.createElement("li");
        li.textContent = `${purchase.date}: ${purchase.batteryType} 배터리 구매`;
        purchaseList.appendChild(li);
      });

      // 예시 데이터: 기간별 배터리 구매 횟수와 탄소 배출량 기여도
      const purchaseData = [
        { date: "2023-01", batteriesBought: 5 },
        { date: "2023-02", batteriesBought: 7 },
        { date: "2023-03", batteriesBought: 4 },
        { date: "2023-04", batteriesBought: 10 },
        { date: "2023-05", batteriesBought: 3 },
      ];

      // 탄소 배출량 기여도 계산 (배터리 구매 횟수 * 0.1을 탄소 배출량 기여도로 설정)
      const labels = purchaseData.map((item) => item.date);
      const carbonEmissions = purchaseData.map(
        (item) => item.batteriesBought * 0.1
      );

      // Chart.js로 그래프 그리기
      const ctx = document.getElementById("carbonGraph").getContext("2d");
      const carbonGraph = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Contribute Carbon Emission",
              data: carbonEmissions,
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              fill: true,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 0.5,
              },
              title: {
                display: true,
                text: "탄소 배출량 기여도 (단위: kg CO2)",
              },
            },
            x: {
              title: {
                display: true,
                text: "기간",
              },
            },
          },
        },
      });

      const productList = document.getElementById("purchase-list");
      const purchases = JSON.parse(localStorage.getItem("purchases"));

      function renderPurchases(purchases) {
        purchases.innerHTML = "";
        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Purchase Date</th>
        </tr>
          </thead>
          <tbody>
          </tbody>
        `;
        const tbody = table.querySelector("tbody");
        purchases.forEach((purchase) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${purchase.name}</td>
        <td>₩${purchase.price}</td>
        <td>${purchase.quantity}</td>
        <td>${purchase.date}</td>
          `;
          tbody.appendChild(row);
        });
        productList.appendChild(table);
      }
      renderPurchases(purchases);
    </script>
  </body>
</html>
