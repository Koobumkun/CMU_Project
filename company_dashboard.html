<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="company_dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Logo Section -->
        <div class="logo-section">
          <a href="./login.html">
            <img
              src="./images/system_logo.png"
              alt="Battery Icon"
              class="logo-icon"
            />
            <h2>Lithium Loop</h2>
          </a>
        </div>
        <!-- Menu Section -->
        <nav class="menu-section">
          <img
            src="./images/sungyillhightech.png"
            alt="Company Logo"
            class="admin-logo"
          />
          <span id="user-name">SungEel HiTech</span>
          <div class="logout-section" id="logout-section">
            <img id="logout-btn" src="./images/logout.png" alt="logout" />
            <p>Logout</p>
          </div>

          <ul>
            <div class="menu-item selected">
              <a href="./company_dashboard.html">
                <img
                  src="./images/dashboard.png"
                  alt="management_icon"
                  class="management-logo"
                />
                <li>Dashboard</li>
              </a>
            </div>
          </ul>
          <ul>
            <div class="menu-item">
              <a href="./company_buy.html">
                <img
                  src="./images/buy.png"
                  alt="management_icon"
                  class="management-logo"
                />
                <li>Buy</li>
              </a>
            </div>
          </ul>
        </nav>
      </div>

      <!-- Main Dashboard -->
      <main class="dashboard">
        <h1>Dashboard</h1>
        <div class="stats-cards">
          <div class="card">
            <h4>Current Credits</h4>
            <p>15.5</p>
            <img src="./images/dollar.png" />
          </div>
          <div class="card">
            <h4>Total Batteries Buy</h4>
            <p>50</p>
            <img src="./images/bettery.png" />
          </div>
          <div class="card">
            <h4>Carbon Emission Reduced</h4>
            <p>15.5</p>
            <img src="./images/co2.png" />
          </div>
        </div>
        <div class="dashboard-content">
          <div class="graph-section">
            <h3>Company Graph</h3>
            <canvas
              id="carbonContributionGraph"
              width="400"
              height="200"
            ></canvas>
            <script>
              // Example data for the graph
              const salesData = [
                { date: "2024-01", batteriesSold: 10 },
                { date: "2024-02", batteriesSold: 15 },
                { date: "2024-03", batteriesSold: 7 },
                { date: "2024-04", batteriesSold: 12 },
                { date: "2024-05", batteriesSold: 5 },
              ];

              // Carbon emission contribution (calculating based on 0.05 kg CO2 per battery)
              const labels = salesData.map((item) => item.date);
              const carbonContributions = salesData.map(
                (item) => item.batteriesSold * 0.05
              ); // 1 battery = 0.05 kg CO2

              // Drawing the graph
              const ctx = document
                .getElementById("carbonContributionGraph")
                .getContext("2d");
              const carbonContributionGraph = new Chart(ctx, {
                type: "line",
                data: {
                  labels: labels, // X-axis labels (dates)
                  datasets: [
                    {
                      label: "Carbon Emission Contribution (kg CO2)",
                      data: carbonContributions, // Y-axis data (carbon contribution)
                      borderColor: "rgba(75, 192, 192, 1)",
                      backgroundColor: "rgba(75, 192, 192, 0.2)",
                      fill: true,
                      tension: 0.4,
                    },
                  ],
                },
                options: {
                  responsive: true,
                  scales: {
                    y: {
                      beginAtZero: true,
                      ticks: {
                        stepSize: 0.5,
                      },
                      title: {
                        display: true,
                        text: "Carbon Emission Contribution (kg CO2)",
                      },
                    },
                    x: {
                      title: {
                        display: true,
                        text: "Period",
                      },
                    },
                  },
                },
              });
            </script>
          </div>
          <div class="rank-section">
            <h3>Company Rank</h3>
            <div class="rank-item">
              <img
                src="./images/sungyillhightech.png"
                alt="Company Logo"
                class="rank-logo"
              />
              <span>SungEel HiTech</span>
              <span>42.1%</span>
            </div>
          </div>
        </div>
        <div class="purchase-history">
          <h3>Purchase History</h3>
          <p>Details about purchase history will go here.</p>
        </div>
      </main>
    </div>
  </body>
  <script>
    // 현재 로그인된 사용자 정보 렌더링
    function renderUserName() {
      const currentUser = JSON.parse(localStorage.getItem("current_login"));

      if (currentUser && currentUser.name) {
        document.getElementById("user-name").textContent = currentUser.name;
      } else {
        document.getElementById("user-name").textContent = "Guest";
      }
    }

    document.querySelectorAll(".menu-item").forEach((item) => {
      item.addEventListener("click", () => {
        // 모든 메뉴 항목에서 `selected` 클래스 제거
        document.querySelectorAll(".menu-item").forEach((menu) => {
          menu.classList.remove("selected");
        });

        // 클릭된 항목에 `selected` 클래스 추가
        item.classList.add("selected");
      });
    });

    // 초기화 시 실행
    document.addEventListener("DOMContentLoaded", () => {
      renderUserName(); // 유저 이름 렌더링

      // 로그아웃 이벤트 처리
      document
        .getElementById("logout-section")
        .addEventListener("click", () => {
          // 로컬스토리지에서 current_login 삭제
          localStorage.removeItem("current_login");

          // 로그인 페이지로 리다이렉트
          window.location.href = "./login.html";
        });
    });
  </script>
</html>
