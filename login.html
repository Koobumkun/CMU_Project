<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="progress-bar">
        <div class="progress-step"></div>
      </div>
      <div class="inner-container">
        <div class="box">
          <!-- 왼쪽 로고 -->
          <div class="left-side">
            <img class="logo-img" src="./images/system_logo.png" alt="Logo" />
            <h1 class="title">Litium Loop</h1>
          </div>
          <!-- 오른쪽 로그인 폼 -->
          <div class="right-side">
            <form id="login-form">
              <label for="id">ID</label>
              <input type="text" id="id" name="id" required />
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <button type="submit">Login</button>
            </form>
            <div class="register-link">
              Don't you have an account?
              <a href="register.html">Register</a> Now!
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // 로그인 폼 제출 이벤트
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const id = document.getElementById("id").value;
          const password = document.getElementById("password").value;

          // 로컬스토리지에서 계정 정보 가져오기
          const accounts = JSON.parse(localStorage.getItem("accounts")) || [];
          const user = accounts.find(
            (account) => account.id === id && account.password === password
          );

          if (user) {
            alert(`Welcome, ${user.name}!`);

            // 현재 로그인한 사용자 정보를 로컬스토리지에 저장
            localStorage.setItem("current_login", JSON.stringify(user));

            // Role에 따라 리다이렉트
            if (user.role === "customer") {
              window.location.href = "user_dashboard.html";
            } else if (user.role === "company") {
              window.location.href = "company_dashboard.html";
            } else if (user.role === "admin") {
              window.location.href = "admin.html";
            }
          } else {
            alert("Invalid ID or Password. Please try again.");
          }
        });

      // 로컬스토리지 초기화 (더미 데이터 추가)
      window.onload = () => {
        if (!localStorage.getItem("accounts")) {
          const dummyAccounts = [
            {
              id: "admin",
              password: "1234",
              name: "Admin",
              role: "admin",
            },
            {
              id: "customer1",
              password: "1234",
              name: "Customer User",
              role: "customer",
            },
            {
              id: "company1",
              password: "1234",
              name: "Company User",
              role: "company",
            },
          ];
          localStorage.setItem("accounts", JSON.stringify(dummyAccounts));
        }

        if (!localStorage.getItem("batteries")) {
          const dummyBatteries = [
            {
              Type: "Lithium AAA",
              Amount: 12,
              Cost_per: 12,
              Total_Cost: 144,
            },
            {
              Type: "Lithium AA",
              Amount: 20,
              Cost_per: 10,
              Total_Cost: 200,
            },
          ];
          localStorage.setItem("batteries", JSON.stringify(dummyBatteries));
        }

        if (!localStorage.getItem("selling_requests")) {
          const dummyRequests = [
            {
              type: "Lithium AAA",
              date: "12/18/2024",
              address: "200, Mapo-daero, Mapo-gu, Seoul",
              amount: 12,

            },
            {

              amount: 20,
              costs: 50,
              accept: true,
            },
          ];
          localStorage.setItem(
            "selling_requests",
            JSON.stringify(dummyRequests)
          );
        }

        // 로컬스토리지 초기화 (더미 데이터 추가)
        if (!localStorage.getItem("sell_history")) {
          const dummySellHistory = [
            {
              status: "⏳ Waiting",
              type: "Lithium AAA",
              date: "2024. 12. 1",
              cost: "1200$",
            },
            {
              status: "✅ Complete",

              date: "2024. 11. 25",
              cost: "800$",
            },
            {
              status: "⏳ Waiting",

            },
          ];
          localStorage.setItem(
            "sell_history",
            JSON.stringify(dummySellHistory)
          );
        }

        // 로컬스토리지 초기화
        if (!localStorage.getItem("purchasing_requests")) {
          const purchasingRequests = [
            {
              type: "Lithium AAA",
              company: "Samsung",
              date: "12/18, 2024",
              amount: 12,
              costs: 32,
              accept: false,
            },
            {
              type: "Lithium AA",
              company: "LG Chem",
              date: "12/19, 2024",
              amount: 20,
              costs: 50,
              accept: true,
            },
          ];
          localStorage.setItem(
            "purchasing_requests",
            JSON.stringify(purchasingRequests)
          );
        }
      };

      if (!localStorage.getItem("products")) {
        const products = [
          {
            id: 1,
            name: "AA Lithium Battery",
            price: 800,
            quantity: 10,
            image:
              "https://hackaton-kcamt.s3.ap-northeast-2.amazonaws.com/AA.jpg",
          },
          {
            id: 2,
            name: "AAA Lithium Battery",
            price: 700,
            quantity: 30,
            image:
              "https://hackaton-kcamt.s3.ap-northeast-2.amazonaws.com/AAA.jpg",
          },
          {
            id: 3,
            name: "C Lithium Battery",
            price: 1200,
            quantity: 120,
            image:
              "https://hackaton-kcamt.s3.ap-northeast-2.amazonaws.com/C.jpg",
          },
        ];

        localStorage.setItem("products", JSON.stringify(products));
      }
    </script>
  </body>
</html>
