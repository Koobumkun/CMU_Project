<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recycle Battery Dashboard</title>
  <link rel="stylesheet" href="user_dashboard.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="./images/User.png" alt="User Avatar" class="user-avatar">
        <h3>Username</h3>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>Dashboard</li>
          <li>Sell</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Dashboard -->
    <main class="dashboard">
      <h1>Dashboard</h1>
      <div class="stats-cards">
        <div class="card">
          <h4>Current Credits</h4>
          <p>15.5</p>
        </div>
        <div class="card">
          <h4>Total Batteries Sold</h4>
          <p>50</p>
        </div>
        <div class="card">
          <h4>Carbon Emission Reduced</h4>
          <p>15.5</p>
        </div>
      </div>
      <div class="dashboard-content">
        <div class="graph-section">
          <h3>User Graph</h3>
          <p>Graph placeholder</p>
        </div>
        <div class="rank-section">
          <h3>Company Rank</h3>
          <div class="rank-item">
            <img src="./images/sungyillhightech.png" alt="SungEel HiTech Logo" class="rank-logo">
            <span>SungEel HiTech</span>
            <span>42.1%</span>
          </div>
          <div class="rank-item">
            <img src="./images/Econowatt.png" alt="Econowatt Logo" class="rank-logo">
            <span>Econowatt</span>
            <span>42.1%</span>
          </div>
        </div>
      </div>
      <div class="recent-activity">
        <h3>Recently Activity</h3>
        <p>AAA Battery Sale</p>
        <p>December 23, 2024</p>
      </div>
    </main>
  </div>
</body>
</html>
