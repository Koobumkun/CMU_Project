<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Buy</title>
  <link rel="stylesheet" href="company_buy.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="https://via.placeholder.com/100" alt="Company Logo" class="company-logo">
        <h3>SungEel HiTech</h3>
      </div>
      <nav class="sidebar-nav">

          <button>Zinc-Air</button>
        </div>

        </div>
      </header>
