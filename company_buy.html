<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycle Battery Management</title>
    <link rel="stylesheet" href="company_buy.css" />
  </head>
  <body>
    <div class="centered">
      <img src="./images/bettery.png" />
      <h1>Recycle Battery</h1>
    </div>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Logo Section -->
        <div class="logo-section">
          <a href="./login.html">
            <img
              src="./images/system_logo.png"
              alt="Battery Icon"
              class="logo-icon"
            />
            <h2>Lithium Loop</h2>
        </div>

        <!-- Menu Section -->
        <nav class="menu-section">
          <img
            src="./images/sungyillhightech.png"
            alt="Company Logo"
            class="company-logo"
          />
          <span>SungEel HiTech</span>
          <ul>
            <li>
              <a href="./company_dashboard.html">
              <img src="./images/dashboard.png" style="width: 25px; height: 25px"/>
              Dashboard
              </a>
            </li>
            <li>
              <a href="./company_buy.html">
                <img src="./images/dollar.png" />
                Buy
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <h1>Buy</h1>
        <div class="content">
          <div class="filters">
            <button class="filter-btn">Alkaline</button>
            <button class="filter-btn">Lithium</button>
            <button class="filter-btn">Zinc-Carbon</button>
            <button class="filter-btn">Silver Oxide</button>
            <button class="filter-btn">Zinc-Air</button>
          </div>
          <div class="products" id="product-list"></div>
        </div>
      </main>
    </div>

    <script src="company_buy.js"></script>
  </body>
</html>
